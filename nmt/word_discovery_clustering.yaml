defaults:
  experiment:
    model_file: examples/output/<EXP>.mod
    hyp_file: examples/output/<EXP>.hyp
    out_file: examples/output/<EXP>.out
    err_file: examples/output/<EXP>.err
    run_for_epochs: 1
    eval_metrics: bleu
  train:
    default_layer_dim: 512
    restart_trainer: True
    trainer: Adam
    learning_rate: 0.0002
    lr_decay: 0.5
    dev_metrics: wer
    training_corpus: !BilingualTrainingCorpus
      train_src: ../../data/flickr30k/word_level/src_flickr30k.txt #train.ja
      train_trg: ../../data/flickr30k/word_level/trg_flickr30k.txt  #train.en
      dev_src: ../../data/flickr30k/word_level/src_flickr30k.txt #dev.ja
      dev_trg: ../../data/flickr30k/word_level/trg_flickr30k.txt    
    corpus_parser: !BilingualCorpusParser
      src_reader: !PlainTextReader {}
      trg_reader: !PlainTextReader {}
    model: !WordDiscoverer
      src_embedder: !SimpleWordEmbedder
        emb_dim: 512
      encoder: !LSTMEncoder
        layers: 1
      attender: !ClusterAttender
        hidden_dim: 512
        state_dim: 512
        input_dim: 512
      trg_embedder: !SimpleWordEmbedder
        emb_dim: 512
      decoder: !MlpSoftmaxDecoder
        layers: 1
        mlp_hidden_dim: 512
      trg_data: !StandardRetrievalDatabase
        reader: !PlainTextReader {}
        database_file: ../../data/flickr30k/word_level/src_flickr30k.txt
  decode:
    src_file: ../../data/flickr30k/word_level/src_flickr30k.txt #test.ja
    report_path: ../exp/feb27_word_level_clustering/<EXP>
  evaluate:
    ref_file: ../../data/flickr30k/word_level/flickr30k_alignment.ref #test.en

word_discovery_dropout-0.1:
  train:
    dropout: 0.1
